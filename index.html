<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroChat Audio</title>
    <script src="https://cdn.jsdelivr.net/gh/lalanikarim/fastrtc-client@v0.1.1/fastrtc-client.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: #1a1a1a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            height: calc(100% - 100px);
            margin-bottom: 20px;
        }

        .chat-container {
            border: 2px solid #00ff00;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            box-sizing: border-box;
        }

        .controls-container {
            border: 2px solid #00ff00;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            height: 128px;
            box-sizing: border-box;
        }

        .visualization-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .box-container {
            display: flex;
            justify-content: space-between;
            height: 64px;
            width: 100%;
        }

        .box {
            height: 100%;
            width: 8px;
            background: #00ff00;
            border-radius: 8px;
            transition: transform 0.05s ease;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #00ff00;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
        }

        .message.user {
            background-color: #003300;
        }

        .message.assistant {
            background-color: #002200;
        }

        button {
            height: 64px;
            min-width: 120px;
            background-color: #000;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: monospace;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            border-width: 3px;
        }

        #audio-output {
            display: none;
        }

        /* Retro CRT effect */
        .crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(0deg,
                    rgba(0, 255, 0, 0.03),
                    rgba(0, 255, 0, 0.03) 1px,
                    transparent 1px,
                    transparent 2px);
            pointer-events: none;
        }

        /* Add these new styles */
        .icon-with-spinner {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 180px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff00;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            flex-shrink: 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .pulse-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 180px;
        }

        .pulse-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00ff00;
            opacity: 0.2;
            flex-shrink: 0;
            transform: translateX(-0%) scale(var(--audio-level, 1));
            transition: transform 0.1s ease;
        }

        /* Add styles for typing indicator */
        .typing-indicator {
            padding: 8px;
            background-color: #002200;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .dots {
            display: inline-flex;
            gap: 4px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #00ff00;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            opacity: 0.5;
        }

        .dot:nth-child(2) {
            animation-delay: 0.5s;
        }

        .dot:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* Add styles for toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 16px 24px;
            border-radius: 4px;
            font-size: 14px;
            z-index: 1000;
            display: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .toast.error {
            background-color: #f44336;
            color: white;
        }

        .toast.warning {
            background-color: #ffd700;
            color: black;
        }
    </style>
</head>

<body>
    <!-- Add toast element after body opening tag -->
    <div id="error-toast" class="toast"></div>
    <div class="container">
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages"></div>
            <!-- Move typing indicator outside the chat messages -->
            <div class="typing-indicator" id="typing-indicator">
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="controls-container">
            <div class="visualization-container">
                <div class="box-container">
                    <!-- Boxes will be dynamically added here -->
                </div>
            </div>
            <button id="start-button">Start</button>
        </div>
    </div>
    <audio id="audio-output"></audio>

    <script src="/static/client.js"></script>
</body>

</html>
